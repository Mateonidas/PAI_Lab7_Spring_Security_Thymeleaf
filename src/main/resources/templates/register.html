<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
</head>

<body>
    <div th:include="layout :: navigationPanel"></div>
    <h1>Rejestracja:</h1>

    <form th:action="@{/register}" method="POST" th:object="${user}">

        <input type="text" th:field="*{name}" placeholder="Imię"/>
        <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <hr>

        <input type="text" th:field="*{surname}" placeholder="Nazwisko"/>
        <p class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
        <hr>

        <input type="text" th:field="*{login}" placeholder="Login"/>
        <p class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
        <hr>

        <input type="password" th:field="*{password}" placeholder="Hasło"/>
        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <hr>

        <button type="submit">Zarejestruj się</button>
    </form>

    <div th:include="layout :: footer"></div>
</body>
</html>
